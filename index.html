<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center">

  <div class="bg-white p-10 rounded-lg shadow-md">
    <h1 class="text-2xl mb-4 text-center font-bold">Bank Account</h1>

    <div class="text-xl mb-4 text-center">
      <div id="show-saldo">Loading Saldo</div>
      <i id='loading' class="fas fa-spinner fa-spin hidden"></i>
    </div>
    <input id="amount-input" type="number" placeholder="Enter amount" class="mb-4 p-2 w-full border rounded-md">




    <div class="flex justify-between">
      <button id="btn-add" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add</button>
      <button id="btn-subtract" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Subtract</button>
    </div>
  </div>

  <!-- <script src="script_troll.js"></script> -->
  <script src="banking_system.js"></script>
</body>

</html>
